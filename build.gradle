plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

apply plugin: "java"

group = 'dk.thrane'
version = '1.0-SNAPSHOT'

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
